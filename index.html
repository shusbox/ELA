<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ELA CLUB </title>

    <!-- <base href="https://shusbox.github.io/ELA/"> -->

    <link rel="icon" href="/resource/icon.png"/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css_animation/main_animation.css">

    <!-- nav css -->
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css_animation/hover_animation.css">
    <link rel="stylesheet" href="/css_animation/nav_animation.css">

    <!-- footer css -->
    <link rel="stylesheet" href="/css/footer.css">

    <style>
        /* Lexend Deca */ @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
        /* 프리텐다드 */ @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        html, body {
            margin: 0;
            padding: 0;
            min-height: calc(100vh - 222);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div id="nav"></div>
        </header>

        <main>
            <div class="btn">
                <button id="joinbtn" class="joinbtn" onclick="location.href=''"> 가입하기 -> </button>
                <button id="memberbtn" class="memberbtn" onclick="location.href='/html/member.html'"> 멤버 확인하기 </button>
            </div>
        </main>

        <footer>
            <div id="footer"></div>
        </footer>
    </div>

    <script>
        function loadHTML(id, url, jsPath = null) {
            fetch(url)
                .then(res => res.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;

                    if (jsPath) {
                        const script = document.createElement('script');
                        script.src = jsPath;
                        document.body.appendChild(script);
                    }
                });
        }

        window.addEventListener('DOMContentLoaded', () => {
            // nav
            loadHTML("nav", "/html/nav.html", "/scripts/nav.js");

            // footer
            loadHTML("footer", "/html/footer.html", "/scripts/footer.js");

            // js
            const mainScript = document.createElement("script");
            mainScript.src = "/scripts/main.js";
            document.body.appendChild(mainScript);
        });
    </script>
</body>
</html>
