<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Member </title>

    <base href="https://shusbox.github.io/ELA/">

    <!-- nav css -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css_animation/hover_animation.css">
    <link rel="stylesheet" href="css_animation/nav_animation.css">

    <link rel="icon" href="resource/icon.png"/>
    <link rel="stylesheet" href="css/member.css">
    <link rel="stylesheet" href="css_animation/member_animation.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <div id="nav"></div>
        </header>

        <main id="main">
            <div class="member">
                <!-- 대빵라인 -->
                <h1 class="member-title"> Member </h1>
                <div>
                    <h2 class="title"> 대빵 </h2>
                    <p class="description">
                        독거노인 크루의 보스입니다.
                        <br>
                        잘못 건드리면 크루에서 다시는 볼 수 없을지도 모릅니다...
                    </p>
                </div>
                
                <div class="profile-margin">
                    <div class="member-profile">
                        <div class="profile-container">
                            <div class="speechbubble" style="color: #CECECE;"> ...</div>
                            <div class="profile">
                                <img src="resource/profile/1.png" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 크루장 </p>
                                <h1 class="name"> 백현우 </h1>
                            </div>
                        </div>

                        <div class="profile-container">
                            <div class="speechbubble" style="color: #CECECE;"> ... </div>
                            <div class="profile">
                                <img src="resource/king.png" width="50px" class="crown">
                                <img src="resource/profile/윤상휘.png" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 회장 </p>
                                <h1 class="name"> 윤상휘 </h1>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="line">

                <!-- 노예라인 -->
                <div>
                    <h2 class="title"> 명예 크루원 </h2>
                    <p class="description"> 명예력 지리는 크루원들입니다🤯 </p>
                </div>

                <div class="profile-margin">
                    <div class="member-profile">
                        <div class="profile-container">
                            <div class="speechbubble" style="color: #CECECE;"> ... </div>
                            <div class="profile">
                                <img src="resource/profile/손하랑.JPG" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 인턴 </p>
                                <h1 class="name"> 손하랑 </h1>
                            </div>
                        </div>

                        <div class="profile-container">
                            <div class="speechbubble">
                                기억나우리처음만난날내게오던너의그미소가마치날알고있던것처럼매일스쳐지나가던바람처럼
                            </div>
                            <div class="profile">
                                <img src="resource/profile/진수화.jpg" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 크루원 </p>
                                <h1 class="name"> 진수화 </h1>
                            </div>
                        </div>

                        <div class="profile-container">
                            <div class="speechbubble" style="color: #CECECE;"> ... </div>
                            <div class="profile">
                                <img src="resource/profile/김성주.JPG" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 크루원 </p>
                                <h1 class="name"> 김성주 </h1>
                            </div>
                        </div>

                        <div class="profile-container">
                            <div class="speechbubble" style="color: #CECECE;"> ... </div>
                            <div class="profile">
                                <img src="resource/profile/김채린.JPG" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 크루원 </p>
                                <h1 class="name"> 김채린 </h1>
                            </div>
                        </div>
                    </div>

                    <div class="member-profile">
                        <div class="profile-container">
                            <div class="speechbubble" style="color: #CECECE;"> ... </div>
                            <div class="profile">
                                <img src="resource/profile/문성민.JPG" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 크루원 </p>
                                <h1 class="name"> 문성민 </h1>
                            </div>
                        </div>

                        <div class="profile-container">
                            <div class="speechbubble"> 곧 독거노인 탈출 </div>
                            <div class="profile">
                                <img src="resource/profile/윤성하.png" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 크루원 </p>
                                <h1 class="name"> 윤성하 </h1>
                            </div>
                        </div>

                        <div class="profile-container">
                            <div class="speechbubble"> 인생쓰다 </div>
                            <div class="profile">
                                <img src="resource/profile/장승한.png" width="130px" style="border-radius: 100px;">
                                <hr>
                                <p class="spot"> 크루원 </p>
                                <h1 class="name"> 장승한 </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        fetch("html/nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav").innerHTML = data;

                // main.js
                const mainScript = document.createElement('script');
                mainScript.src = "scripts/main.js";
                document.body.appendChild(mainScript);

                // nav.js
                const navScript = document.createElement('script');
                navScript.src = "scripts/nav.js";
                document.body.appendChild(navScript);

                const memberScript = document.createElement('script');
                memberScript.src = "scripts/member.js";
                document.body.appendChild(memberScript);
            });
    </script>
</body>
</html>
