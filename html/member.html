<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Member </title>

    <link rel="icon" href="/resource/icon.png"/>
    <link rel="stylesheet" href="/css/member.css">
    <link rel="stylesheet" href="/css_animation/member_animation.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <header id="nav"></header>

        <main id="main">
            <div class="main-description">
                <h1> Who's The <br> ELA Club Member? </h1>
                <div class="scroll">
                    <p> Going Scroll! </p>
                    <img src="/resource/down-arrow.png" width="30px">
                </div>
            </div>

            <div class="member">
                <h1 class="member-title"> Member </h1>
                <div>
                    <h2 class="title"> 대빵 </h2>
                    <p class="description">
                        독거노인 크루의 보스입니다.
                        <br>
                        잘못 건드리면 크루에서 다시는 볼 수 없을지도 모릅니다...
                    </p>
                </div>
                
                <div class="member-profile">
                    <div class="profile">
                        <img src="/resource/profile/백현우.png" width="130px" style="border-radius: 100px;">
                        <hr>
                        <p class="spot"> 크루장 </p>
                        <h1 class="name"> 백현우 </h1>
                    </div>
                    <div class="profile">
                        <img src="/resource/profile/윤상휘.png" width="130px" style="border-radius: 100px;">
                        <hr>
                        <p class="spot"> 회장 </p>
                        <h1 class="name"> 윤상휘 </h1>
                    </div>
                </div>

                <hr class="line">

                <div>
                    <h2 class="title"> 마산 크루원 </h2>
                    <p class="description"> 마산이일탑 </p>
                </div>

                <div class="member-profile">
                    <div class="profile">
                        <img src="/resource/profile/손하랑.JPG" width="130px" style="border-radius: 100px;">
                        <hr>
                        <p class="spot"> 인턴 </p>
                        <h1 class="name"> 손하랑 </h1>
                    </div>
                    <div class="profile">
                        <img src="/resource/profile/진수화.jpg" width="130px" style="border-radius: 100px;">
                        <hr>
                        <p class="spot"> 크루원 </p>
                        <h1 class="name"> 진수화 </h1>
                    </div>
                    <div class="profile">
                        <img src="/resource/profile/김성주.JPG" width="130px" style="border-radius: 100px;">
                        <hr>
                        <p class="spot"> 크루원 </p>
                        <h1 class="name"> 김성주 </h1>
                    </div>
                    <div class="profile">
                        <img src="/resource/profile/김채린.JPG" width="130px" style="border-radius: 100px;">
                        <hr>
                        <p class="spot"> 크루원 </p>
                        <h1 class="name"> 김채린 </h1>
                    </div>
                </div>
                <div class="member-profile">
                    <div class="profile">
                        <img src="/resource/profile/문성민.JPG" width="130px" style="border-radius: 100px;">
                        <hr>
                        <p class="spot"> 크루원 </p>
                        <h1 class="name"> 문성민 </h1>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        fetch("/html/nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav").innerHTML = data;

                const script = document.createElement('script');
                script.src = "/scripts/member.js";
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
