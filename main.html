<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독거노인클럽</title>

    <link rel="icon" href="/resource/icon.png"/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css_animation/main_animation.css">

    <style>
        /* Lexend Deca */ @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
        /* 프리텐다드 */ @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div id="nav"></div>
        </header>

        <main>
            <div class="main">
                <hr>
                <div>
                    <div class="title">
                        <p> 우리가 누구? </p>
                        <h1>
                            <span class="boldtxt"> 독거노인 </span> 클럽!
                        </h1>
                    </div>
        
                    <div class="btn">
                        <button id="joinbtn" class="joinbtn" onclick="location.href='/html/test.html'"> 가입하기 -> </button>
                        <button id="memberbtn" class="memberbtn" onclick="location.href='/html/member.html'"> 멤버 확인하기 </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/main.js"></script>
    <script>
        fetch("/html/nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav").innerHTML = data;

                const script = document.createElement('script');
                script.src = "/scripts/main.js";
                document.body.appendChild(script);
            });
    </script>
</body>
</html>
